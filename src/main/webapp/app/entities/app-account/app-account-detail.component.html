
<div *ngIf="appAccount">
    <h2><span jhiTranslate="leadletApiApp.appAccount.detail.title">App Account</span> {{appAccount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="leadletApiApp.appAccount.name">Name</span></dt>
        <dd>
            <span>{{appAccount.name}}</span>
        </dd>
        <dt><span jhiTranslate="leadletApiApp.appAccount.address">Address</span></dt>
        <dd>
            <span>{{appAccount.address}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'app-account/'+ appAccount.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
