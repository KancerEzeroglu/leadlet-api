<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySubscriptionPlanLabel" jhiTranslate="leadletApiApp.subscriptionPlan.home.createOrEditLabel">Create or edit a Subscription Plan</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!subscriptionPlan.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="subscriptionPlan.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="leadletApiApp.subscriptionPlan.planName" for="field_planName">Plan Name</label>
            <select class="form-control" name="planName" [(ngModel)]="subscriptionPlan.planName" id="field_planName" >
                <option value="TRIAL" jhiTranslate="leadletApiApp.PlanName.TRIAL">TRIAL</option>
                <option value="BASIC" jhiTranslate="leadletApiApp.PlanName.BASIC">BASIC</option>
                <option value="ADVANCED" jhiTranslate="leadletApiApp.PlanName.ADVANCED">ADVANCED</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="leadletApiApp.subscriptionPlan.allowedFeatures" for="field_allowedFeatures">Allowed Features</label>
            <input type="text" class="form-control" name="allowedFeatures" id="field_allowedFeatures"
                [(ngModel)]="subscriptionPlan.allowedFeatures"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
