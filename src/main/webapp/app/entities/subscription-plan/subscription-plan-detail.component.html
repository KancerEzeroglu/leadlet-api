
<div *ngIf="subscriptionPlan">
    <h2><span jhiTranslate="leadletApiApp.subscriptionPlan.detail.title">Subscription Plan</span> {{subscriptionPlan.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="leadletApiApp.subscriptionPlan.planName">Plan Name</span></dt>
        <dd>
            <span jhiTranslate="{{'leadletApiApp.PlanName.' + subscriptionPlan.planName}}">{{subscriptionPlan.planName}}</span>
        </dd>
        <dt><span jhiTranslate="leadletApiApp.subscriptionPlan.allowedFeatures">Allowed Features</span></dt>
        <dd>
            <span>{{subscriptionPlan.allowedFeatures}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'subscription-plan/'+ subscriptionPlan.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
