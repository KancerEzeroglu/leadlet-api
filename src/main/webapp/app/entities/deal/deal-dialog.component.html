<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDealLabel" jhiTranslate="leadletApiApp.deal.home.createOrEditLabel">Create or edit a Deal</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!deal.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="deal.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="leadletApiApp.deal.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="deal.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="leadletApiApp.deal.order" for="field_order">Order</label>
            <input type="number" class="form-control" name="order" id="field_order"
                [(ngModel)]="deal.order"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="leadletApiApp.deal.potentialValue" for="field_potentialValue">Potential Value</label>
            <input type="number" class="form-control" name="potentialValue" id="field_potentialValue"
                [(ngModel)]="deal.potentialValue"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="leadletApiApp.deal.pipelineStage" for="field_pipelineStage">Pipeline Stage</label>
            <select class="form-control" id="field_pipelineStage" name="pipelineStage" [(ngModel)]="deal.pipelineStageId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="pipelineStageOption.id" *ngFor="let pipelineStageOption of pipelinestages; trackBy: trackPipelineStageById">{{pipelineStageOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="leadletApiApp.deal.person" for="field_person">Person</label>
            <select class="form-control" id="field_person" name="person" [(ngModel)]="deal.personId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="contactOption.id" *ngFor="let contactOption of contacts; trackBy: trackContactById">{{contactOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="leadletApiApp.deal.organization" for="field_organization">Organization</label>
            <select class="form-control" id="field_organization" name="organization" [(ngModel)]="deal.organizationId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="contactOption.id" *ngFor="let contactOption of contacts; trackBy: trackContactById">{{contactOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="leadletApiApp.deal.appAccount" for="field_appAccount">App Account</label>
            <select class="form-control" id="field_appAccount" name="appAccount" [(ngModel)]="deal.appAccountId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="appAccountOption.id" *ngFor="let appAccountOption of appaccounts; trackBy: trackAppAccountById">{{appAccountOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="leadletApiApp.deal.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="deal.userId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="appUserOption.id" *ngFor="let appUserOption of appusers; trackBy: trackAppUserById">{{appUserOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
