<div>
    <h2>
        <span jhiTranslate="leadletApiApp.deal.home.title">Deals</span>
        <button class="btn btn-primary float-right jh-create-entity create-deal" [routerLink]="['/', { outlets: { popup: ['deal-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="leadletApiApp.deal.home.createLabel">
            Create new Deal
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="deals">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="leadletApiApp.deal.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="order"><span jhiTranslate="leadletApiApp.deal.order">Order</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="potentialValue"><span jhiTranslate="leadletApiApp.deal.potentialValue">Potential Value</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="pipelineStageId"><span jhiTranslate="leadletApiApp.deal.pipelineStage">Pipeline Stage</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="personId"><span jhiTranslate="leadletApiApp.deal.person">Person</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="organizationId"><span jhiTranslate="leadletApiApp.deal.organization">Organization</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="appAccountId"><span jhiTranslate="leadletApiApp.deal.appAccount">App Account</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userId"><span jhiTranslate="leadletApiApp.deal.user">User</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let deal of deals ;trackBy: trackId">
                <td><a [routerLink]="['../deal', deal.id ]">{{deal.id}}</a></td>
                <td>{{deal.name}}</td>
                <td>{{deal.order}}</td>
                <td>{{deal.potentialValue}}</td>
                <td>
                    <div *ngIf="deal.pipelineStageId">
                        <a [routerLink]="['../pipeline-stage', deal.pipelineStageId  ]" >{{deal.pipelineStageId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="deal.personId">
                        <a [routerLink]="['../contact', deal.personId  ]" >{{deal.personId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="deal.organizationId">
                        <a [routerLink]="['../contact', deal.organizationId  ]" >{{deal.organizationId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="deal.appAccountId">
                        <a [routerLink]="['../app-account', deal.appAccountId  ]" >{{deal.appAccountId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="deal.userId">
                        <a [routerLink]="['../app-user', deal.userId  ]" >{{deal.userId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../deal', deal.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'deal/'+ deal.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'deal/'+ deal.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <!-- Pager is not implemented yet, so this is normal pagination instead -->
        <div *ngIf="deals && deals.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page"  (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
