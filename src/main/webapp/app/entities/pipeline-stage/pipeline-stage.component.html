<div>
    <h2>
        <span jhiTranslate="leadletApiApp.pipelineStage.home.title">Pipeline Stages</span>
        <button class="btn btn-primary float-right jh-create-entity create-pipeline-stage" [routerLink]="['/', { outlets: { popup: ['pipeline-stage-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="leadletApiApp.pipelineStage.home.createLabel">
            Create new Pipeline Stage
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="pipelineStages">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="stageOrder"><span jhiTranslate="leadletApiApp.pipelineStage.stageOrder">Stage Order</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="pipelineId"><span jhiTranslate="leadletApiApp.pipelineStage.pipeline">Pipeline</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="stageId"><span jhiTranslate="leadletApiApp.pipelineStage.stage">Stage</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pipelineStage of pipelineStages ;trackBy: trackId">
                <td><a [routerLink]="['../pipeline-stage', pipelineStage.id ]">{{pipelineStage.id}}</a></td>
                <td>{{pipelineStage.stageOrder}}</td>
                <td>
                    <div *ngIf="pipelineStage.pipelineId">
                        <a [routerLink]="['../pipeline', pipelineStage.pipelineId  ]" >{{pipelineStage.pipelineId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="pipelineStage.stageId">
                        <a [routerLink]="['../stage', pipelineStage.stageId  ]" >{{pipelineStage.stageId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../pipeline-stage', pipelineStage.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pipeline-stage/'+ pipelineStage.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pipeline-stage/'+ pipelineStage.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <!-- Pager is not implemented yet, so this is normal pagination instead -->
        <div *ngIf="pipelineStages && pipelineStages.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page"  (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
