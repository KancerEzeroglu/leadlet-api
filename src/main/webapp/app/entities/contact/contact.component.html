<div>
    <h2>
        <span jhiTranslate="leadletApiApp.contact.home.title">Contacts</span>
        <button class="btn btn-primary float-right jh-create-entity create-contact" [routerLink]="['/', { outlets: { popup: ['contact-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="leadletApiApp.contact.home.createLabel">
            Create new Contact
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="contacts">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="leadletApiApp.contact.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="location"><span jhiTranslate="leadletApiApp.contact.location">Location</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="type"><span jhiTranslate="leadletApiApp.contact.type">Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="isContactPerson"><span jhiTranslate="leadletApiApp.contact.isContactPerson">Is Contact Person</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="organizationId"><span jhiTranslate="leadletApiApp.contact.organization">Organization</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contact of contacts ;trackBy: trackId">
                <td><a [routerLink]="['../contact', contact.id ]">{{contact.id}}</a></td>
                <td>{{contact.name}}</td>
                <td>{{contact.location}}</td>
                <td jhiTranslate="{{'leadletApiApp.ContactType.' + contact.type}}">{{contact.type}}</td>
                <td>{{contact.isContactPerson}}</td>
                <td>
                    <div *ngIf="contact.organizationId">
                        <a [routerLink]="['../contact', contact.organizationId  ]" >{{contact.organizationId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../contact', contact.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contact/'+ contact.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contact/'+ contact.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <!-- Pager is not implemented yet, so this is normal pagination instead -->
        <div *ngIf="contacts && contacts.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page"  (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
