<div>
    <h2>
        <span jhiTranslate="leadletApiApp.objective.home.title">Objectives</span>
        <button class="btn btn-primary float-right jh-create-entity create-objective" [routerLink]="['/', { outlets: { popup: ['objective-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="leadletApiApp.objective.home.createLabel">
            Create new Objective
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="objectives">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="sourceId"><span jhiTranslate="leadletApiApp.objective.sourceId">Source Id</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="sourceType"><span jhiTranslate="leadletApiApp.objective.sourceType">Source Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="leadletApiApp.objective.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="dueDate"><span jhiTranslate="leadletApiApp.objective.dueDate">Due Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="targetAmount"><span jhiTranslate="leadletApiApp.objective.targetAmount">Target Amount</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="currentAmount"><span jhiTranslate="leadletApiApp.objective.currentAmount">Current Amount</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let objective of objectives ;trackBy: trackId">
                <td><a [routerLink]="['../objective', objective.id ]">{{objective.id}}</a></td>
                <td>{{objective.sourceId}}</td>
                <td jhiTranslate="{{'leadletApiApp.ObjectiveSourceType.' + objective.sourceType}}">{{objective.sourceType}}</td>
                <td>{{objective.name}}</td>
                <td>{{objective.dueDate | date:'medium'}}</td>
                <td>{{objective.targetAmount}}</td>
                <td>{{objective.currentAmount}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../objective', objective.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'objective/'+ objective.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'objective/'+ objective.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <!-- Pager is not implemented yet, so this is normal pagination instead -->
        <div *ngIf="objectives && objectives.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page"  (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
